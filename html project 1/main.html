<!DOCTYPE html>
<html>
	<head>
		<title>Practice Webpage</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<header>
			<div id="header_top_text">
				<h1>Easy Trip</h1>
			</div>
			<div id="header_top_image">
				<img src="images/phone.png" width="12px" height="12px">
			</div>
			<div id="header_top_phone">
				<p>Contact: +91 00000-55555</p>
			</div>
		</header>

		<div id="navigation_bar">
			<ul>
				<li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
               	<li><a href="#">Destinations</a></li>
               	<li><a href="#">Free Travel Guides</a></li>
               	<li><a href="#">Contact</a></li>

		</div>

		<main>
			<section id="main_text">
				<h1>Plan the Easy Trip</h1>
			</section>

			<section id="buttons">
				<div class="food">
					<img src="images/food.png">
					<p>Food</p>
					<hr>
				</div>
				<div class="flights">
					<img src="images/flight.png">

					<hr>
				</div>
				<div class="people">
					<img src="images/people.png">
					<p>Things To Do</p>
					<hr>
				</div>
				<div class="accom">
					<img src="images/stay.png">
					<p>Accomodation</p>
					<hr>
				</div>
			</section>

			<section id="picture">
				<img src="images/travel.jpg" width="860px" height="500px">

</html>
